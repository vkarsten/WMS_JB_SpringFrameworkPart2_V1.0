<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse by Specific Category</title>
</head>
<body>
<h2>Welcome to Warehouse Management System</h2>

<p><a href="/">Home Page</a></p> <p><a href="/browseByCategory">List all categories</a></p>

<h3 th:text="'Items in category ' + ${category}" class="head3"></h3>
<h3 th:text="'(Count: ' + ${itemCount} + ')'" class="head4"></h3>

<table>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.state}"></td>
        <td th:text="${category}"></td>
        <td th:text="${item.dateOfStock}"></td>
        <td th:text="${item.warehouse}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
